    <!-- FORMULARIO -->
    <section class="container my-5">
        <div class="card shadow p-4">
        <h3 class="mb-4">Formulario para proyectos</h3>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="+57 300 000 0000">
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de proyecto</label>
                <select class="form-select" id="tipo">
                    <option>Desarrollo Web</option>
                    <option>Aplicación Móvil</option>
                    <option>Software Empresarial</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del proyecto</label>
                <textarea class="form-control" id="descripcion" rows="4"></textarea>
            </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
            </div>
        </section>
