<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de proyectos</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<!---->
<div class="container text-center">
    <form action="">
        <div class="row">
            <div class="col">
                <h1>Formulario de proyectos</h1>
            </div>
        </div>
        <div class="col">
                <div class="mb-3">
                    <div class="mb-3">
                 <label for="exampleFormControlInput1" class="form-label">correo electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo electronico">
                </div>
            </div>
            
        </div>
        <div class="col">
            <div class="mb-3">
                    <div class="mb-3">
                 <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
                </div>
     
        </div>
        <div class="col">
    </div>
  </div>
  </form>
</div>    
<!---->
 
<div class="row">
    <div class="col">
        <h3>TRATAMIENTO</h3>
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    señorita
  </label>
  </div>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
  <label class="form-check-label" for="checkChecked">
    señor
  </label>
</div>
<div class="mb-3">
     <label for="exampleFormControlTextarea1" class="form-label">cuentanos sobre tu proyecto</label>
     <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

</body>
</html>
